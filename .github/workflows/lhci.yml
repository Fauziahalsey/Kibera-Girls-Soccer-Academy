name: Lighthouse CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Serve dist
        run: npx http-server ./dist -p 8080 &
      - name: Run LHCI autorun
        run: npx lhci autorun --upload.target=temporary-public-storage
